<body>
    <br>
    <div style="text-align:center">
        <p>33m2 예약 분포. 전국. 기준일자 2024-07-12.</p>
        <br>
        <div id="map" style="width:90%;height:500px;margin:0 auto;"></div>
        
    </div>

<script>

var HOME_PATH = window.HOME_PATH || '.';
var mapDiv = document.getElementById('map');

var mapOptions = {
    center: new naver.maps.LatLng(37.5642135, 127.0016985),
    zoom: 10
};

var map = new naver.maps.Map(mapDiv, mapOptions);

naver.maps.Event.once(map, 'init', function() {
    //console.log('데이터부르기')
    $.ajax({
        url: HOME_PATH +'/data_all.json',
        dataType: 'json',
        success: startDotMap
    });
});

function startDotMap(data) {
    //console.log(data);
    var dotmap = new naver.maps.visualization.DotMap({
        map: map,
        data: data.coordinates,
        radius: 20
    });
}


</script>
